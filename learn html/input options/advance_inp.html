<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance inputs proerties</title>
</head>
<body>
    
    <h2>Learn Advance proeprtie of input tag....</h2>

    <label for="">Placeholder :: </label>

    <input type="text" placeholder="enter your full name....">

    <label for="">requiredd : </label>
    <input type="text" required>

    <label for="">value</label>
    <input type="text" value="Python is a lang">

    <br><br>

    <label for="">Readonly</label>
    <input type="text" value="try to remove me" readonly>

    <label for="">Disable</label>
    <input type="text" value="this is ok" disabled>

    <br><br>
    <label for="">Get Phoen number : </label>
    <input type="number" value="30" min="20" max="50">

    <input type="number" step="5">

    <br><br>

    <label for="">Get Full Name</label>
    <input type="text" maxlength="10">

    <br><br>
    <label for=""> For messages :: </label>
    <textarea rows= "6" cols="60" placeholder="Enter your message...."></textarea>

    <br><br>

    <button type="button">Submit</button>
    <button type="submit">Submit</button>
    <button type="reset">Submit</button>
    <button type="submit" disabled>Submit</button>




</body>
</html>
